<script type="text/javascript">
    
var currentImage = 0,
images = [
    "1/1.jpg",
    "1/2.jpg",
    "1/3.jpg",
    "1/4.jpg",
    "1/5.jpg",
    "1/6.jpg",
    "1/7.jpg",
    "1/8.jpg",
    "1/9.jpg",
    "1/10.jpg",
    "1/11.jpg",
    "1/12.jpg"
];

function initSlideshow() {	
		setImage(0);
    setInterval(function(){
    		nextImage();
    },5000);
}

function nextImage() {
		if(images.length === currentImage + 1){
    		currentImage = 0;
    } else {
			  currentImage++;
    }
    setImage(currentImage);
}

function setImage(image) {
		document.querySelectorAll('.ImageOne')[0].src = images[image];
}

window.onload = initSlideshow();
    
</script>
